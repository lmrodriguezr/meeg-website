title: MEEGL
full_title: Microbial Ecology and Environmental Genomics Laboratory
author:
  name: Luis M Rodriguez-R
  email: miguel.rodriguez@uibk.ac.at
description: >
  The Microbial Ecology & Environmental Genomics Laboratory (MEEGL) studies
  community assembly with a focus on free-living prokaryotes and develops
  statistical and bioinformatic tools for the study of microbial ecology,
  environmental genomics, and prokaryotic taxonomy.

